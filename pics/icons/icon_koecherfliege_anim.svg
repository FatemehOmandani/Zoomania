<svg viewBox="0 0 160 160" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        :root {
              --lupeStroke: #000000; 
              --lupeStroke2: #ffffff; 
              --background: #C3F2EE;
              --feet: #000000;
              --eyestroke: #000000;
              --headTailStroke: #000000;
              --restBodyStroke: #000000;
              --head: #FF0004;
              --tail: #FF3437;
              --body: #FF954F;
              --upTail: #FFA970;
              --lupe:#000000;
              --lichtstroke:#000000;
              --licht:#ffffff;
              --lichtBack: #C3F2EE;
              --neck : #443417;
          }
  
          @media (prefers-color-scheme: dark) {
              :root {
                  --lupeStroke: #05f04f;
                  --lupeStroke2: #05f04f;
                  --background: #000000;
                  --feet: #e7f20a;
                  --eyestroke: #0af2db;
                  --headTailStroke: #FF3131;
                  --restBodyStroke: #FF44CC;
                  --lupe:#000000;
                  --head: #000000;
                  --tail: #000000;
                  --body: #000000;
                  --upTail: #000000;
                   --lichtstroke:#ffffff;
                  --licht:#000000;
                  --lichtBack: #000000;
                  --neck : #000000;
              }
          }

        #Lupe , #licht {
                animation: swing 4s ease-in-out 1;
                transform-origin: center;
            }
    
            @keyframes swing {
                0% {
                    transform: rotate(0deg) translate(0);
                }
                50% {
                    transform: rotate(25deg) translate(0px, 0px);
                }
                100% {
                    transform: rotate(0deg) translate(0);
                }
            }
    
            #Body {
                animation: bounce 4s 1;
                transform-origin: 50% 80%;
            }
    
            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(5px);
                }
            }
    
    
            #fueler {
                animation: fueler .5s 8;
                transform-origin: 100px 40px; 
            }
    
            @keyframes fueler {
                0%, 100% {
                    transform: rotate(0deg); 
                }
                25%{
                    transform: rotate(-8deg); 
                }
                50% {
                    transform: rotate(0deg); 
                }
    
                75%{
                    transform: rotate(8deg);
                }
               
            }
    
            #Foots {
                animation: walk 0.5s 8;
                transform-origin: 100px 40px; 
            }
    
            @keyframes walk {
                0%, 100% {
                    transform:  rotate(0deg); 
                }
                50% {
                    transform: rotate(-.2deg); 
                }
               
            }
    

          </style>


